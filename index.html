<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Security Cam Demo</title>
</head>
<body>



<div id="my_camera" style="width:320px; height:240px;"></div>

<script src="./js/webcam.js"></script>

<div id="my_result" style="display: none"></div>
<div id="my_result2" style="display:none"></div>

<h1>Set the program to allow access to your webcam, then hit the 'start polling' Button. Snapshots will be taken every 3 seconds and difference values will be displayed.</h1>
<p id = "triggerThreshold"></p>
<p id = "triggerCounter"></p>
<p id ="totalDifference"></p>
<p id ="potentialDifference"></p>
<p id ="differenceRatio"></p>

<script src="js/main.js"></script>



<button onclick="startInterval()">Start Polling</button>
<button onclick="stopInterval()">Stop Polling</button>
<div id = "canvasBlock1">
    <p>Previous Image</p>
    <canvas id="canvas" width="300" height="227" style="float:left"></canvas>
</div>
<div id = "canvasBlock2">
    <p>New Image</p>
    <canvas id="canvas2" width="300" height="227" style="float:left"></canvas>
</div>


<script type="text/javascript">
</script>

</body>
</html>
